name: Print Env Action

on:
  push:
    paths:
      - "printenv/**"
      - ".github/workflows/printenv.yml"
    branches:
      - develop

jobs:
  get_context:
    name: Get Context
    runs-on: 
      - self-hosted
    steps:
      - name: print event
        run: |
          echo "${{ toJSON(github.event) }}"
          printenv
