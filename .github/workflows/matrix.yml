name: Matrix
on: push
jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest]
        node_version: [6,8,10]
      fail-fast: true
      max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log Node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version}}
      - name: Log Node version
        run: node -v